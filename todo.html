<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    
  </style>
</head>
<body>

  <div id="app">
    <h1>To-Do List</h1>

    <div>
      <input type="text" v-model="newTask.text" placeholder="Enter task">
      <input type="date" v-model="newTask.deadline">
      <input type="time" v-model="newTask.reminder">
      <select v-model="newTask.category">
        <option value="">Select category</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="other">Other</option>
      </select>
      <button @click="addTask">Add</button>
    </div>
    
    <div class="search-input">
      <input type="text" v-model="searchText" placeholder="Search tasks">
    </div>

    <div>
      <button @click="clearAll">Clear All</button>
      <button @click="filterTasks('all')">All</button>
      <button @click="filterTasks('active')">Active</button>
      <button @click="filterTasks('completed')">Completed</button>
      <button @click="sortTasksByDeadline">Sort by Deadline</button>
    </div>

    <ul>
      <li v-for="(task, index) in filteredTasks" :key="index" @click="enableEditMode(task, index)">
        <input type="checkbox" v-model="task.completed">
        <span :class="{ completed: task.completed }">{{ task.text }}</span>
        <span v-if="task.deadline" class="deadline">Deadline: {{ task.deadline }}</span>
        <span v-if="task.reminder" class="reminder">Reminder: {{ task.reminder }}</span>
        <span v-if="task.category" class="category">Category: {{ task.category }}</span>
      </li>
    </ul>
  </div>

  <script src="todo.js"></script>
</body>
</html>
